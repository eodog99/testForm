<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<!-- 
    - id: 카멜 케이스 예) bodyWrap 
    - class bem 구조 
    - block일 경우 -(하이픈으로 명사 구분)
    - element 연결 __ (언더바 2개)
    - modifier 연결 -- (하이픈 2개)
    - value나 name __ (언더바 2개)
    - 이미지 파일도 __ (언더바 2개)

    > 블록: 기능적으로 독립되어 재사용 가능될 수 있는 컴포넌트 
    > 요소: 블록에서 분리되어 사용할 수 없는 블록의 일부분
        - element는 항상 자신이 실제로 포함된 block의 직계 자식이어얗마 
        - 종속 되면 content-head_progress-bar 이렇게 하고 독립적으로 작동하면 progress-bar 이렇게 작동
    > 속성: 블록이나 요소의 행동이나 상태 외향을 나타내는 것(step, color, next, prev등)
 
     ** 의존하면 __ 엘리먼트, 독립적이면 블록
 -->
<!--
    감싸는 역할을 하는건 000-wrap으로 작성 예) header-wrap, content-wrap 등..
 -->

<body class="body-wrap">
    <header class="header-wrap">
        헤더
    </header>
    <main class="main-wrap">
        <nav class="nav-wrap">
            nav
        </nav>
        <div class="content-wrap">
            <div class="content-head">
                <h3 class="content-head__title">수강신청</h3>
                <div class="progress-bar">
                    <!-- 프로그래스바의 아이템은 하위 요소지만 
                     아이템 안의 엘리먼트 관리를 위해 블럭 형태로 따로 클래스를 뺌
                     내 생각: 하위 엘리먼트가 있을 경우엔 그냥 블럭으로 빼는거 어떨까?
                     -->
                    <div class="progress-bar__item progress-bar-item">
                        <div class="progress-bar-item__line"></div>
                        <div class="progress-bar-item__text">코드검색</div>
                    </div>
                    <div class="progress-bar__item progress-bar-item">
                        <div class="progress-bar-item__line"></div>
                        <div class="progress-bar-item__text">코드검색</div>
                    </div>
                </div>
            </div>
            <div class="content-body">
                <div class="step-section step-section--01">
                    <!-- ul> li > dl 구조: 시멘틱, 구조 접근성을 좋게 하기위해 이러한 구조로 제작(psi 프로젝트 참고) -->
                    <form class="modify-form">
                        <ul>
                            <!-- li는 목록 항목으로, 항목 간 구분이 목적을 위해 form-item 클래스명을 붙임-->
                            <li class="form-item">
                                <dl>
                                    <!-- 필수 입력값은 label__required 클래스를 추가해 before을 통해 표시해줌-->
                                    <dt><label class="label__required">조달구분</label></dt>
                                    <dd>
                                        <select>
                                            <option>L: Local - 국내 생산품목</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                    </dd>
                                </dl>
                            </li>
                            <li class="form-item">
                                <dl>
                                    <dt><label>MSDS여부</label></dt>
                                    <dd class="dd__two-col">
                                        <div><input type="radio"><label>불가사유:</label></div>
                                        <textarea class="form__textarea">

                                        </textarea>
                                    </dd>
                                </dl>
                            </li>
                            <li class="form-item">
                                <dl>
                                    <dt><label>품질변경 품목 여부</label></dt>
                                    <dd class="dd__two-row">
                                        <div><input type="radio"><label>변경관리번호 :</label></div>
                                        <textarea class="form__textarea">

                                        </textarea>
                                    </dd>
                                </dl>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="step-section step-section--02">
                    <div class="step-section__head">
                        <!-- <div class="step-section__title">
                            <h3 class="step-section__title-main">수정신청(CPR)</h3>
                            <span class="step-section__title-sub">_기본정보입력</span>
                        </div>
                        <div class="step-section__sub-text">
                            <p>필수입력칸(*) 을 모두 채워야 다음으로 넘어갈수있습니다</p>
                        </div> -->
                    </div>
                    <div class="step-section__body">
                        <div class="fileter-history-section">
                        </div>
                        <form class="modify-form-section">
                        </form>
                    </div>
                </div>

            </div>
            <div class="content-foot">
                <div>
                    <button>다음</button>
                    <button>다음</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-wrap">푸터</footer>
</body>

</html>
